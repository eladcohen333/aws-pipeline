<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Elad Cohen - AWS Architect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            overflow-x: hidden;
        }
        header {
            position: fixed;
            width: 100%;
            background: rgba(0, 115, 230, 0.9);
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #ffcc00;
        }
        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #0073e6, #00bfff);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .hero h1 {
            font-size: 48px;
            margin: 0;
            animation: fadeIn 2s ease;
        }
        .hero p {
            font-size: 24px;
            animation: fadeIn 2s ease 0.5s;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Elad Cohen - AWS Architect</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
        </nav>
    </header>
    
    <div class="hero">
        <div>
            <h1>Welcome to My AWS Journey!</h1>
            <p>Exploring the Cloud, Mastering AWS, and Building Future Solutions.</p>
        </div>
    </div>

    <footer>
        <p>Contact: <a href="mailto:eladcohen333@gmail.com" style="color: white;">eladcohen333@gmail.com</a></p>
        <p>Work at: Ness Cloud</p>
        <p><a href="https://www.linkedin.com/in/elad-cohen-1b39b7212/" style="color: white;">LinkedIn Profile</a></p>
    </footer>
</body>
</html>
